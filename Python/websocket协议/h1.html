<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>WebSocket协议学习</h1>

    <script type="text/javascript">
        // 向 127.0.0.1:8002 发送一个WebSocket请求
        var socket = new WebSocket("ws://127.0.0.1:8002");
        socket.onmessage = function (event) {
        /* 服务器端向客户端发送数据时，自动执行 */
        var response = event.data;
        console.log(response);
    };
    </script>
</body>
</html>
