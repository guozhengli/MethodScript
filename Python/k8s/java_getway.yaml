apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: reapal-cloud-web
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      project: www
      app: java-demo
  template:
    metadata:
      labels:
        project: www
        app: java-demo
    spec:
      imagePullSecrets:
      - name: k8s-secret
      volumes:
        - name: test-hostpath
          hostPath:
            path: /tmp
      containers:
      - name: tomcat
        image: harbor.reapal.com/library/reapal-cloud-web:v1.0.3
        volumeMounts:
        - name: test-hostpath
          mountPath: /tmp
        imagePullPolicy: Always
        ports:
        - containerPort: 8014
          name: web
          protocol: TCP
        resources:
          requests:
            cpu: 0.5
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8014
          initialDelaySeconds: 60
          timeoutSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8014
          initialDelaySeconds: 60
          timeoutSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: reapal-cloud-web
  namespace: test
spec:
  selector:
    project: www
    app: java-demo
  ports:
  - name: web
    port: 8014
    targetPort: 8014
  type: NodePort
